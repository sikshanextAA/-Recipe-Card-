<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recipe Card</title>
    <!-- Instant redirect to recipe.html so Vercel serves content at `/` -->
    <meta http-equiv="refresh" content="0; url=recipe.html" />
    <link rel="canonical" href="/recipe.html" />
    <style>
      /* Minimal fallback if redirect doesn't run immediately */
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#fafafa; color:#333 }
      .note { text-align:center; padding:1rem }
      a { color:#c74b50; text-decoration:none }
    </style>
  </head>
  <body>
    <div class="note">
      <p>If you are not redirected automatically, <a href="recipe.html">click here to open the recipe</a>.</p>
    </div>
  </body>
</html>
